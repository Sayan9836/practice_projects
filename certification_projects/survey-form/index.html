<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1 id="title">Responsive Web Degisn Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <form action="" id="survey-form">
      <div id="inner_form_wrapper">
        <div>
          <label id="name-label" for="">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div>
          <label id="email-label" for="">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div>
          <label id="number-label" for="">Age <span>(optional)</span></label>
          <input
            min="18"
            max="75"
            type="number"
            name="number"
            id="number"
            placeholder="Age"
          />
        </div>

        <div>
          <label for="">Which option best describes your current role?</label>
          <select
            name=""
            id="dropdown"
            aria-placeholder="select current role"
            required
          >
            <option value="">Student</option>
            <option value="">Full-time job</option>
            <option value="">part-time job</option>
            <option value="">prefer not to say</option>
          </select>
        </div>
        <div id="confirmation_wrapper">
          <label>Would you recommend freeCodeCamp to a friend?</label>

          <div id="confirmation">
            <div>
              <label for="">Definitely</label>
              <input type="radio" name="confirm" />
            </div>

            <div>
              <label for="">Maybe</label>
              <input type="radio" name="confirm" />
            </div>

            <div>
              <label for="">Not sure</label>
              <input type="radio" name="confirm" />
            </div>
          </div>
        </div>

        <div>
          <label for=""
            >What is your favorite backend language for building web app?</label
          >
          <select
            name=""
            id="dropdown"
            aria-placeholder="select an option"
            required
          >
            <option value="" selected disabled>Select an option</option>
            <option value="">NODE</option>
            <option value="">SPRINGBOOT</option>
            <option value="">REDIS</option>
            <option value="">DJANGO</option>
          </select>
        </div>

        <div id="skills_wrapper">
          <label
            >What would you like to see improved?
            <span>(Check all that apply)</span></label
          >

          <div id="skills">
            <div>
              <label for="">Front-end Projects</label>
              <input type="checkbox" value="" name="front-end" />
            </div>
            <div>
              <label for="">Back-end Projects</label>
              <input type="checkbox" value="" name="back-end" />
            </div>
            <div>
              <label for="">Data Visualization</label>
              <input type="checkbox" value="" name="data" />
            </div>
            <div>
              <label for="">Challenges</label>
              <input type="checkbox" value="" name="challenges" />
            </div>
            <div>
              <label for="">Open Source Community</label>
              <input type="checkbox" value="" name="open-source" />
            </div>
            <div>
              <label for="">Gitter help rooms</label>
              <input type="checkbox" value="" name="gitter" />
            </div>
            <div>
              <label for="">Videos</label>
              <input type="checkbox" value="" name="videos" />
            </div>
            <div>
              <label for="">City Meetups</label>
              <input type="checkbox" value="" name="city" />
            </div>
            <div>
              <label for="">Wiki</label>
              <input type="checkbox" value="" name="wiki" />
            </div>
            <div>
              <label for="">Forum</label>
              <input type="checkbox" value="" name="forum" />
            </div>
            <div>
              <label for="">Additional Courses</label>
              <input type="checkbox" value="" name="cources" />
            </div>
          </div>
        </div>

        <div>
          <label for="">Any comments or suggestions?</label>

          <textarea
            name=""
            id="text_area"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
